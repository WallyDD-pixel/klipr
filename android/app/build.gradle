plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.klipr.app"
    compileSdkVersion 35
    ndkVersion "26.1.10909125"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    signingConfigs {
        release {
            // On inscrit les informations en dur pour éviter les problèmes de chemin
            storeFile file("chho-release-key.jks")
            storePassword "Escalop08"
            keyAlias "chho"
            keyPassword "Escalop08"
        }
    }

    defaultConfig {
        applicationId "com.klipr.app"
        minSdk 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            // On signe aussi le debug avec la même clé
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}
